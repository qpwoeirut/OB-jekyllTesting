- name: Rachel Gollub
  description: Rachel Gollub is Vice President of Benefitter Technology at UnitedHealthcare. She has founded a number of startups (including co-founding Benefitter), and has also worked in engineering at Stanford University and Sun Microsystems. She has degrees in computer science and Russian literature from Caltech, and a M.A. in military history from American Military University. Rachel is an advocate for inclusion and equity in education and hiring.
