- name: Vega Shah
  description: Vega is a scientist in the field of biotechnology software in the Bay Area. She loves organizing large datasets into beautiful visualizations with the use of programming languages like Python, R, and SQL. Vega has a PhD in genomics from University of Washington and a bachelor of science from UC Berkeley. Her other passions are climbing rocks, hiking and ping pong. Vega believes that everyone should have access to technology and the barriers can be overcome with education.
