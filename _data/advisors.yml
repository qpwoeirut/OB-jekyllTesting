- name: Nan Zhong
  description: "Nan Zhong is currently a Software Engineering Manager at Google. Previously he co-founded two startups, created the #1 ranked communication app on Android (featured by Fortune and Amazing Android Apps for Dummies), and raised $10M in venture funding. Before that, he led the team that built AWS's Elastic Load Balancing service. He holds a Master's degree in Computer Science from the University of Illinois at Urbana-Champaign. He is a passionate believer of using education to promote equality."
