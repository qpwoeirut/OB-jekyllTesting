- name: Masatoshi Tanida
  description: Masatoshi Tanida is a software engineer with over a decade of Industry experience in a variety of domains, including Scientific Computing, Wireless, Health, and Automotive, and he is currently employed as a software engineer at an Autonomous Vehicle startup. He holds a B.S. and M.S. in computer science from UC San Diego. Masatoshi believes that high quality education should be available to students of all income levels and backgrounds.
